<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            Anime
        </ion-title>
      </ion-navbar>
</ion-header>

<ion-content>
    <ion-grid>
        <!--
        <ion-row align-items-center>
          <ion-col col-12>
              <img src="{{anime.photo}}"/>
          </ion-col>
        </ion-row>
        -->
        <h3>{{anime.name}}</h3>
        <ion-row>
            <ion-col col-auto>
                <p>
                    {{anime.description}}
                </p>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                Genre:
            </ion-col>
            <ion-col col>
                {{anime.genre}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                N. of Episodes:
            </ion-col>
            <ion-col col>
                {{anime.numberOfEpisodes}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4>
                N. of Seasons:
            </ion-col>
            <ion-col col>
                {{anime.numberOfSeasons}}
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-4 push-2>
                <button ion-button color="secondary" (click)="updateAnime()">
                    <ion-icon name="create" icon-left> update</ion-icon>
                </button>
            </ion-col>
            <ion-col col-4 push-2>
                <button ion-button color="danger" (click)="deleteAnime()">
                    <ion-icon name="trash" icon-left> delete</ion-icon>
                </button>
            </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
