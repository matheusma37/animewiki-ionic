<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Form</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="character.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Anime</ion-label>
            <ion-select [(ngModel)]="anime_id" interface="popover">
                <ion-option value="{{anime.id}}" multiple="false" *ngFor="let anime of animes">
                    {{anime.name}}
                </ion-option>
            </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Description:</ion-label>
            <ion-textarea [(ngModel)]="character.description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Photo:</ion-label>
            <ion-input type="file" aria-required="true" (change)="updateFile($event)"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button (click)="saveCharacter()">
            <ion-icon name="paper" icon-left> save</ion-icon>
        </button>
    </div>
</ion-content>
