<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="dark">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(pages[0].info)">
        <ion-icon name="home"> {{pages[0].info.title}}</ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[1].info)">
        <ion-icon name="laptop"> {{pages[1].info.title}}</ion-icon>
      </button>
      <button menuClose ion-item (click)="openPage(pages[2].info)">
        <ion-icon name="person"> {{pages[2].info.title}}</ion-icon>
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
