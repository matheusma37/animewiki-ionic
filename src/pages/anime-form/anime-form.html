<ion-header>
    <ion-navbar color="dark">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Form Anime</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label>Name:</ion-label>
            <ion-input type="text" [(ngModel)]="anime.name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Description:</ion-label>
            <ion-textarea [(ngModel)]="anime.description"></ion-textarea>
        </ion-item>
        <ion-item>
            <ion-label>Genre:</ion-label>
            <ion-input type="text" [(ngModel)]="anime.genre"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Number of Episodes:</ion-label>
            <ion-input type="number" [(ngModel)]="anime.numberOfEpisodes"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Number of Seasons:</ion-label>
            <ion-input type="number" [(ngModel)]="anime.numberOfSeasons"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label>Photo:</ion-label>
            <ion-input type="file" aria-required="true" (change)="updateFile($event)"></ion-input>
        </ion-item>
    </ion-list>

    <div padding>
        <button ion-button (click)="saveAnime()">
            <ion-icon name="paper" icon-left> save</ion-icon>
        </button>
    </div>
</ion-content>
