<ion-header>
  <ion-navbar color="dark">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Characters</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <ion-item-sliding *ngFor="let character of characters">
            <ion-item (click)="showCharacter(character.id)">
                <ion-avatar item-start>
                    <img src="/api/characters/character/photo/{{character.id}}">
                </ion-avatar>
                <h2>{{character.name}}</h2>
                <p>{{character.anime.name}}</p>
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="secondary" (click)="updateCharacter(character.id)">
                    <ion-icon name="create" icon-left> update</ion-icon>
                </button>
                <button ion-button color="danger" (click)="deleteCharacter(character.id)">
                    <ion-icon name="trash" icon-left> delete</ion-icon>
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    <ion-fab right bottom>
        <button ion-fab color="primary" (click)="newCharacter()" item-end>
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
